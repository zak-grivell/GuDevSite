<div class="col">
    <div class="card">
        <div class="row g-0">
            <div class="col-md-4">
                <img
                    style="height: 150px; width: 150px"
                    src="{{site.staticurl}}/{{include.src}}"
                    class="img-fluid rounded-start"
                    alt="..."
                />
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{include.name}}</h5>
                    <p class="card-text">
                        <small class="text-body-secondary">
                            <b>{{include.role}}</b> - {{include.degree}}
                        </small>
                    </p>
                    <p class="card-text">{{include.game_dev}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
